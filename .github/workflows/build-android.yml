name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Download Gradle Wrapper Jar
      run: |
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "下载gradle-wrapper.jar..."
          mkdir -p gradle/wrapper
          wget -O gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.13/gradle/wrapper/gradle-wrapper.jar
        fi
        
    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Clean project
      run: ./gradlew clean

    - name: Generate ViewBinding classes
      run: ./gradlew :app:compileDebugKotlin --no-daemon

    - name: Build APK with retry
      run: |
        for i in {1..3}; do
          echo "构建尝试第 $i 次..."
          if ./gradlew assembleDebug --stacktrace --no-daemon --refresh-dependencies; then
            echo "构建成功！第 $i 次尝试完成"
            break
          else
            echo "第 $i 次构建失败，5秒后重试..."
            if [ $i -eq 3 ]; then
              echo "所有重试都失败了"
              exit 1
            fi
            sleep 5
          fi
        done
        
    - name: Find and list APK files
      run: |
        echo "=== 查找所有APK文件 ==="
        find . -name "*.apk" -type f
        echo "=== 检查构建输出目录 ==="
        find app/build -name "*.apk" -type f
        echo "=== 详细目录结构 ==="
        ls -la app/build/outputs/ || echo "outputs目录不存在"
        ls -la app/build/outputs/apk/ || echo "apk目录不存在"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: |
          app/build/outputs/apk/**/*.apk
          app/build/**/*.apk
        retention-days: 7
